language: java
install: true
addons:
  sonarcloud:
    organization: "gruelbox"
    token:
      secure: ""
notifications:
  slack: gruelbox:KxlNRVRsbXFQkO94YtHSdAmS
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/5712801e42845d7aa026
    on_success: change # options: [always|never|change] default: always
    on_failure: always # options: [always|never|change] default: always
    on_start: never # options: [always|never|change] default: always
jdk: openjdk8
env: BUILD_ARGS="-B -U -Dskip.failsafe.tests=true -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn" SONAR_TARGETS="clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar"
matrix:
  fast_finish: true
  include:
    - if: repo = gruelbox/orko AND branch = master AND NOT type = pull_request
      name: "JUnit, Spotbugs, Checkstyle, Sonar"
      script: |
        git fetch --unshallow --quiet
        mvn -Pci ${SONAR_TARGETS} ${BUILD_ARGS}

    - if: repo = gruelbox/orko AND NOT branch = master AND NOT type = pull_request
      name: "JUnit, Spotbugs, Checkstyle, Sonar (branch/tag)"
      script: |
        git fetch --unshallow --quiet
        git fetch origin master
        mvn -Pci ${SONAR_TARGETS} ${BUILD_ARGS} -Dsonar.branch.name=$TRAVIS_BRANCH

    - if: repo = gruelbox/orko AND head_repo = gruelbox/orko AND type = pull_request
      name: "JUnit, Spotbugs, Checkstyle, Sonar (PR)"
      script: |
        git fetch --unshallow --quiet
        git fetch origin master
        mvn -Pci ${SONAR_TARGETS} ${BUILD_ARGS} -Dsonar.pullrequest.provider=github -Dsonar.pullrequest.github.repository=gruelbox/orko -Dsonar.pullrequest.key=$TRAVIS_PULL_REQUEST -Dsonar.pullrequest.branch=$TRAVIS_PULL_REQUEST_BRANCH -Dsonar.pullrequest.base=$TRAVIS_BRANCH

    - if: (repo = gruelbox/orko AND NOT head_repo = gruelbox/orko AND type = pull_request) OR NOT repo = gruelbox/orko
      name: "JUnit tests, Spotbugs and Checkstyle (External)"
      script: |
        git fetch --unshallow --quiet
        mvn clean test ${BUILD_ARGS}

    - if: repo = gruelbox/orko AND NOT branch = master AND tag IS present AND NOT type = pull_request
      name: "Release to Github"
      script: |
        mvn -Pui,bundle clean package ${BUILD_ARGS}
        cd orko-app
        mvn github-release:release --settings ../etc/.maven-settings.xml ${BUILD_ARGS}

    - name: "MySQL tests"
      services: mysql
      before_install: mysql -e 'CREATE DATABASE test;'
      script: mvn -B -U -Pdbonly clean test -Dskip.failsafe.tests=true -Dmorf.mysql.noadmin=true -Dspotbugs.skip=true -Dcheckstyle.skip=true -Dtestdb.url=mysql://travis@127.0.0.1/test ${BUILD_ARGS}

cache:
  npm: true
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.sonar/cache"
